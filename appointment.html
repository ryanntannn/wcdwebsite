<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <title>Five Seven Bicycle Company</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="res/logos.png" alt="alt.jpg">
      </div>
      <nav id="navigation">
        <a href="index.html">Home</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="#" class="selected">Appointment</a>
        <a href="#">FAQ</a>
      </nav>
      <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div><div class="bar2"></div><div class="bar3"></div>
      </div>
    </header>
    <main class="appointment">
      <form id="regForm" action="">

      <h1>Book an Appointment</h1>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">Name:
        <p><input placeholder="First name..." oninput="this.className = ''"></p>
        <p><input placeholder="Last name..." oninput="this.className = ''"></p>
      </div>

      <div class="tab">Contact Info:
        <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
        <p><input placeholder="Phone..." oninput="this.className = ''"></p>
      </div>

      <div class="tab">Date and Time of Appointment:
        <p><input placeholder="dd" oninput="this.className = ''"></p>
        <p><input placeholder="mm" oninput="this.className = ''"></p>
        <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        <p><input placeholder="hh:mm" oninput="this.className = ''"></p>
        <p><input placeholder="am/pm" oninput="this.className = ''"></p>
      </div>

      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>

      </form>
      <form></form>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="appointment.js"></script>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
        document.getElementById("navigation").classList.toggle("showNav");
      }
    </script>
  </body>
</html>
