<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <title>Five Seven Bicycle Company</title>
    <link rel="icon" type="image/png" href="favicon-32x32-min.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16-min.png" sizes="16x16" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="res/logos-min.png" alt="alt.jpg">
      </div>
      <nav id="navigation">
        <a href="index.html">Home</a>
        <a href="customiser.html">Customiser</a>
        <a href="about.html">About</a>
        <a href="#" class="selected">Appointment</a>
        <a href="FAQ.html">FAQ</a>
      </nav>
      <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div><div class="bar2"></div><div class="bar3"></div>
      </div>
    </header>
    <main class="appointment">
      <form id="regForm" action="thankyou.html">

      <h1>Book an Appointment</h1>

      <!-- One "tab" for each step in the form: -->

      <div class="tab">
        <p><select name="service">
          <option value="sm">Servicing/Maintainence</option>
          <option value="br">Bike Repair</option>
          <option value="nb">New Custom Bicycle Build</option>
          <option value="pr">Part Replacement</option>
        </select></p>
      </div>

      <div class="tab">Name:
        <p><input placeholder="First name..." oninput="this.className = ''" required></p>
        <p><input placeholder="Last name..." oninput="this.className = ''" required></p>
      </div>

      <div class="tab">Contact Info:
        <p><input type="email" placeholder="E-mail..." oninput="this.className = ''" required></p>
        <p><input type="number" placeholder="Phone..." oninput="this.className = ''" required></p>
      </div>

      <div class="tab">Date and Time of Appointment:
        <p><input type="date" placeholder="date..." oninput="this.className = ''"
       min="2019-01-01" max="2020-12-31" required></p>
       <p><input type="time" placeholder="time..." oninput="this.className = ''"
      min="0700" max="2000" required></p>
      </div>

      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>

      </form>
      <form></form>
    </main>
    <script type="text/javascript" src="appointment.js"></script>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
        document.getElementById("navigation").classList.toggle("showNav");
      }
    </script>
  </body>
</html>
